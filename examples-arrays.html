<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
<script>
let user = {};
user["name"] = "Tom";
user["age"] = 26;
user["display"] = function(){
     
    console.log(user.name);
    console.log(user.age);
};
 
// вызов метода
user["display"]();


//


let user = {
    ["name"]: "Tom",
    ["age"]: 26,
    ["display"]: function(){
      
        console.log(user.name);
        console.log(user.age);
    }
};
user["display"]();

//

let user = {
    "name": "Tom",
    "age": 26,
    "display": function(){
     
        console.log(user.name);
        console.log(user.age);
    }
};
// вызов метода
user.display();

//

let user = {
    name: "Tom",
    age: 26,
    "full name": "Tom Johns",
    "display info": function(){
     
        console.log(user.name);
        console.log(user.age);
    }
};
console.log(user["full name"]);
user["display info"]();
</script>
</body>
</html>
</script>
</body>
</html>
